<div *ngFor='let room of rooms'>
  <div class="display card">

    <div class="display-top row">
      <div *ngIf="room.name === currentRoom">
        {{room.name}}
      </div>
    </div>

    <div class="display-mid row">
      <div *ngIf="room.name === currentRoom">
        <p class="display-text">
          {{room.scene[0].text}}
        </p>
      </div>
    </div>

    <div class="display-bot row">
      <div class="col-sm-3 card">
        <app-player></app-player>
      </div>
      <div class="col-sm-6 card">
        <div *ngIf="room.name === currentRoom">
          <div *ngFor='let scene of scenes'>
            <div class="options">
              <div *ngIf="move" class="move">
                <ul>
                  <li>{{scene.moveOption[0].option}}</li>
                  <li>{{scene.moveOption[1].option}}</li>
                  <li>{{scene.moveOption[2].option}}</li>
                  <!-- <li>{{room.scene[0].moveOption[3].option}}</li> -->
                </ul>
              </div>
              <div *ngIf="!move" class="interact">
                <ul>
                  <li>{{scene.actionOption[0].option}}</li>
                  <li>{{scene.actionOption[1].option}}</li>
                  <li (click)="moveOptions()">{{room.scene[0].actionOption[2].option}}</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-3 card">
        <app-log></app-log>
      </div>
    </div>

  </div>
</div>
